<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kampus Cart</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    transition: 0.3s;
}
header {
    background: #0B7A4B;
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

/* Search bar */
.search-container {
    display: flex;
    padding: 10px;
    background: white;
    gap: 10px;
}
.search-container input {
    flex: 1;
    padding: 10px;
    border-radius: 7px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.category-btn {
    padding: 10px 15px;
    background: #0B7A4B;
    color: white;
    border-radius: 6px;
    border: none;
}

/* Category dropdown */
#categoryMenu {
    display: none;
    background: white;
    padding: 10px;
}
#categoryMenu button {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: none;
    background: #eee;
    border-radius: 5px;
}

/* Product grid */
.products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 12px;
}
.product {
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.13);
    cursor: pointer;
}
.product img {
    width: 100%;
    border-radius: 10px;
}

/* Popup modal */
#popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
}
.popup-box {
    width: 88%;
    background: white;
    padding: 15px;
    border-radius: 10px;
}
.slider-img {
    width: 100%;
    border-radius: 10px;
}
.slider-btns {
    display: flex;
    justify-content: center;
    gap: 10px;
}
.slider-btns button {
    padding: 5px 10px;
    border: none;
    background: #0B7A4B;
    color: white;
    border-radius: 5px;
}

/* Floating Sell Button */
.sell-btn {
    position: fixed;
    bottom: 20px; right: 20px;
    background: #0B7A4B;
    color: white;
    padding: 15px;
    border-radius: 50%;
    font-size: 22px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    cursor: pointer;
}

/* Light / Dark Mode */
.dark {
    background: #1c1c1c;
    color: white;
}
.dark .product,
.dark #categoryMenu,
.dark .popup-box {
    background: #2b2b2b;
    color: white;
}
</style>
</head>


<body>

<header>
    Kampus Cart
</header>

<!-- SEARCH & CATEGORY -->
<div class="search-container">
    <input id="searchInput" type="text" placeholder="Search products...">
    <button class="category-btn" onclick="toggleCategory()">Categories</button>
</div>

<!-- CATEGORY MENU -->
<div id="categoryMenu">
    <button onclick="filterCategory('cloth')">Clothing</button>
    <button onclick="filterCategory('perfume')">Perfume</button>
    <button onclick="filterCategory('textbook')">Books</button>
    <button onclick="filterCategory('food')">Food</button>
    <button onclick="filterCategory('all')">All</button>
</div>

<!-- PRODUCT GRID -->
<div id="productList" class="products"></div>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <img id="popupImg" class="slider-img">
        <div class="slider-btns" id="sliderBtns"></div>
        <h3 id="popupName"></h3>
        <p id="popupPrice"></p>
        <p id="popupInfo"></p>
        <p id="popupPhone"></p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<!-- SELL BUTTON -->
<div class="sell-btn" onclick="alert('Message: ðŸ“¢ Want to sell? Contact Manager Abdullahi at 09021683981')">
    +
</div>


<script>
/* PRODUCT DATA */
const products = [
    {
        kcid: "111",
        name: "FLORIDA WOOL",
        price: "â‚¦5000 / yard",
        phone: "08128371576 / 09169517156",
        images: [
            "https://github.com/kampuscart/buk/blob/main/IMG_4717.jpeg?raw=1"
        ],
        cat: "cloth"
    },
    {
        kcid: "112",
        name: "Abaya Dubai/Egyptian",
        price: "â‚¦20,000",
        phone: "07064180465",
        images: [
            "https://github.com/kampuscart/buk/blob/main/860407a0-5864-4279-82db-564ba294feb6.jpeg?raw=1"
        ],
        cat: "cloth"
    },
    {
        kcid: "113",
        name: "Natural Body Perfume Spray",
        price: "â‚¦5,000",
        phone: "08130530595",
        images: [
            "https://github.com/kampuscart/buk/blob/main/96354c82-38dc-483e-b580-576825d2e2c5.jpeg?raw=1"
        ],
        cat: "perfume"
    },
    {
        kcid: "113B",
        name: "Abaya",
        price: "â‚¦7,000",
        phone: "08130530595",
        images: [
            "https://github.com/kampuscart/buk/blob/main/a5511486-ef55-4fe1-bf0d-a0d03d5c0265.jpeg?raw=1"
        ],
        cat: "cloth"
    },
    {
        kcid: "Victorian",
        name: "Victorian Yard",
        price: "â‚¦10,000 / yard",
        phone: "08128371576 / 09169517156",
        images: [
            "https://github.com/kampuscart/buk/blob/main/574a45b8-279f-42eb-8deb-215707340bf0.jpeg?raw=1",
            "https://github.com/kampuscart/buk/blob/main/4f691b91-b66f-4b87-ab90-3e75b92c5888.jpeg?raw=1"
        ],
        cat: "cloth"
    },
];

/* DISPLAY PRODUCTS */
function loadProducts(list) {
    const box = document.getElementById("productList");
    box.innerHTML = "";
    list.forEach(p => {
        box.innerHTML += `
        <div class="product" onclick='openPopup(${JSON.stringify(p)})'>
            <img src="${p.images[0]}">
            <h4>${p.name}</h4>
            <p>${p.price}</p>
        </div>`;
    });
}
loadProducts(products);

/* CATEGORY */
function toggleCategory() {
    const menu = document.getElementById("categoryMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}
function filterCategory(cat) {
    if (cat === "all") loadProducts(products);
    else loadProducts(products.filter(p => p.cat === cat));
}

/* SEARCH */
document.getElementById("searchInput").oninput = function () {
    const q = this.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(q));
    loadProducts(filtered);
};

/* POPUP */
function openPopup(p) {
    document.getElementById("popupName").innerText = p.name;
    document.getElementById("popupPrice").innerText = p.price;
    document.getElementById("popupPhone").innerText = "Contact: " + p.phone;

    let current = 0;
    const popupImg = document.getElementById("popupImg");
    popupImg.src = p.images[0];

    const btns = document.getElementById("sliderBtns");
    btns.innerHTML = "";

    // only show slider if more than 1 image
    if (p.images.length > 1) {
        p.images.forEach((img, i) => {
            btns.innerHTML += `<button onclick="changeSlide('${img}')">${i+1}</button>`;
        });
    }

    document.getElementById("popup").style.display = "flex";
}

function changeSlide(img) {
    document.getElementById("popupImg").src = img;
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
