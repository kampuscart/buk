<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plane Crash Simulator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  #game-container {
    position: relative;
    width: 400px;
    height: 700px; /* portrait layout */
    border: 2px solid #fff;
    overflow: hidden;
    border-radius: 10px;
    background: url('https://raw.githubusercontent.com/kampuscart/buk/main/IMG_0062.jpeg') no-repeat center/cover;
  }

  #plane {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    transition: bottom 0.05s linear, transform 0.05s linear;
  }

  #multiplier {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px #000;
  }

  #start {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 18px;
    background: #273c75;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
  }

  #start:hover {
    background: #487eb0;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="multiplier">1.00x</div>
  <img src="https://raw.githubusercontent.com/kampuscart/buk/main/IMG_0061.jpeg" id="plane" alt="Plane">
  <button id="start">START ROUND</button>
</div>

<audio id="flySound" src="fly.mp3" preload="auto"></audio>
<audio id="crashSound" src="crash.mp3" preload="auto"></audio>

<script>
const startBtn = document.getElementById("start");
const multiplierText = document.getElementById("multiplier");
const plane = document.getElementById("plane");
const flySound = document.getElementById("flySound");
const crashSound = document.getElementById("crashSound");

startBtn.addEventListener("click", () => {
  runPlaneCrash();
});

function runPlaneCrash() {
  // Reset
  multiplierText.textContent = "1.00x";
  plane.style.bottom = "20px";

  // Optional: start flying sound
  // flySound.play();

  let random = Math.random();
  let crashPoint = (1 / (random + 0.01));
  crashPoint = Math.min(crashPoint, 100); // max for demo

  let multiplier = 1.0;
  const intervalTime = 50;
  const interval = setInterval(() => {
    multiplier += 0.02;
    multiplierText.textContent = multiplier.toFixed(2) + "x";

    // Move plane up
    let maxBottom = 20 + (multiplier / crashPoint) * 600; // scale to container height
    if (maxBottom > 600) maxBottom = 600;
    plane.style.bottom = maxBottom + "px";

    if (multiplier >= crashPoint) {
      clearInterval(interval);
      multiplierText.textContent = "ðŸ’¥ CRASHED at " + crashPoint.toFixed(2) + "x";
      plane.style.transform = "rotate(45deg) scale(1.2)"; // crash effect
      // Optional: play crash sound
      // crashSound.play();
    }
  }, intervalTime);
}
</script>

</body>
</html>
