<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kampus Cart</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
}

/* BOTTOM NAV */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top: 1px solid #ddd;
}

.bottom-nav div {
    text-align: center;
    font-size: 14px;
}

/* PRODUCT GRID */
.products {
    padding: 15px;
    margin-bottom: 70px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.product-card {
    background: white;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.product-card img {
    width: 100%;
    border-radius: 12px;
    height: 150px;
    object-fit: cover;
}

.product-title {
    font-size: 15px;
    font-weight: bold;
    margin-top: 8px;
}

.product-price {
    font-size: 14px;
    color: green;
    font-weight: bold;
}

/* SELL POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 85%;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    display: none;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -45%);}
    to   {opacity: 1; transform: translate(-50%, -50%);}
}

.popup h2 {
    text-align: center;
    font-size: 20px;
}

.info-big {
    font-size: 17px;
    font-weight: bold;
    margin-top: 10px;
}

.close-btn {
    background: #ff4d4d;
    padding: 10px;
    width: 100%;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
}
</style>

</head>
<body>

<!-- PRODUCTS SECTION -->
<div class="products">

    <div class="product-card">
        <img src="https://github.com/kampuscart/buk/blob/main/IMG_4717.jpeg?raw=1">
        <div class="product-title">Product 111</div>
        <div class="product-price">₦ —</div>
    </div>

    <div class="product-card">
        <img src="https://github.com/kampuscart/buk/blob/main/96354c82-38dc-483e-b580-576825d2e2c5.jpeg?raw=1">
        <div class="product-title">Product 112</div>
        <div class="product-price">₦ —</div>
    </div>

    <div class="product-card">
        <img src="https://github.com/kampuscart/buk/blob/main/860407a0-5864-4279-82db-564ba294feb6.jpeg?raw=1">
        <div class="product-title">Product 113</div>
        <div class="product-price">₦ —</div>
    </div>

    <div class="product-card">
        <img src="https://github.com/kampuscart/buk/blob/main/IMG_4715.jpeg?raw=1">
        <div class="product-title">Product 114</div>
        <div class="product-price">₦ —</div>
    </div>

</div>

<!-- POPUP FOR SELL -->
<div id="sellPopup" class="popup">
    <h2>Sell on Kampus Cart</h2>

    <div class="info-big">Seller Name: Abdullahi Hassan</div>
    <div class="info-big">Manager: Kampus Cart Team</div>
    <div class="info-big">Contact: 081 — — — —</div>

    <button class="close-btn" onclick="closePopup()">Close</button>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
    <div>Home</div>
    <div>Services</div>
    <div onclick="openPopup()" style="font-size:30px; font-weight:bold;">+</div>
</div>

<script>
function openPopup(){
    document.getElementById("sellPopup").style.display = "block";
}

function closePopup(){
    document.getElementById("sellPopup").style.display = "none";
}
</script>

</body>
</html>
