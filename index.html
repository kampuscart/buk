<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash Game Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a23;
    color: #fff;
    text-align: center;
    margin-top: 50px;
  }

  #game {
    position: relative;
    width: 400px;
    height: 30px;
    border: 2px solid #fff;
    margin: 0 auto 20px;
    overflow: hidden;
    background: #111;
    border-radius: 5px;
  }

  #progress {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #4cd137, #fbc531);
    transition: width 0.05s ease-out;
  }

  #multiplier {
    font-size: 36px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    background: #273c75;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
  }

  button:hover {
    background: #487eb0;
  }
</style>
</head>
<body>

<div id="game">
  <div id="progress"></div>
</div>
<div id="multiplier">1.00x</div>
<button id="start">START ROUND</button>

<script>
const startBtn = document.getElementById("start");
const multiplierText = document.getElementById("multiplier");
const progressBar = document.getElementById("progress");

startBtn.addEventListener("click", () => {
  runAnimatedCrash();
});

function runAnimatedCrash() {
  // reset
  progressBar.style.width = "0%";
  multiplierText.textContent = "1.00x";

  // generate random crash point
  let random = Math.random();
  let crashPoint = (1 / (random + 0.01));
  crashPoint = Math.min(crashPoint, 100); // max limit for demo

  let multiplier = 1.0;
  let intervalTime = 50;

  const interval = setInterval(() => {
    multiplier += 0.05;
    multiplierText.textContent = multiplier.toFixed(2) + "x";

    // progress bar percentage
    let progressPercent = Math.min((multiplier / crashPoint) * 100, 100);
    progressBar.style.width = progressPercent + "%";

    // change color as multiplier grows
    if (multiplier < crashPoint / 2) {
      progressBar.style.background = "linear-gradient(90deg, #4cd137, #00ff88)";
    } else if (multiplier < crashPoint * 0.8) {
      progressBar.style.background = "linear-gradient(90deg, #fbc531, #ffdd59)";
    } else {
      progressBar.style.background = "linear-gradient(90deg, #ff3838, #ff6b6b)";
    }

    if (multiplier >= crashPoint) {
      clearInterval(interval);
      multiplierText.textContent = "ðŸ’¥ CRASHED at " + crashPoint.toFixed(2) + "x";
      progressBar.style.width = "100%";
      progressBar.style.background = "linear-gradient(90deg, #ff3838, #ff6b6b)";
    }
  }, intervalTime);
}
</script>

</body>
</html>
