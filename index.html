<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kampus Cart</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
}

/* BOTTOM NAV */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top: 1px solid #ddd;
}

.bottom-nav div {
    text-align: center;
    font-size: 14px;
}

/* PRODUCT GRID */
.products {
    padding: 15px;
    margin-bottom: 70px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.product-card {
    background: white;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.product-card img {
    width: 100%;
    border-radius: 12px;
    height: 150px;
    object-fit: cover;
}

.product-title {
    font-size: 15px;
    font-weight: bold;
    margin-top: 8px;
}

.product-price {
    font-size: 14px;
    color: green;
    font-weight: bold;
}

/* SELL POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 85%;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    display: none;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -45%);}
    to   {opacity: 1; transform: translate(-50%, -50%);}
}

.popup h2 {
    text-align: center;
    font-size: 20px;
}

.info-big {
    font-size: 17px;
    font-weight: bold;
    margin-top: 10px;
}
