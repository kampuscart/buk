<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Crash Simulator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game-container {
    position: relative;
    width: 400px;
    height: 700px; /* portrait */
    border-radius: 10px;
    overflow: hidden;
    background: url('https://raw.githubusercontent.com/kampuscart/buk/main/IMG_0062.jpeg') no-repeat center/cover;
    border: 2px solid #fff;
    box-shadow: 0 0 20px #000;
  }

  #multiplier {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 5px #000;
    z-index: 10;
  }

  #ball {
    position: absolute;
    bottom: 40px; /* starting point */
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    transition: bottom 0.05s linear;
    z-index: 5;
  }

  #start {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 20px;
    background: #1e90ff;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
  }

  #start:hover {
    background: #3498db;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="multiplier">1.00x</div>
  <img src="https://raw.githubusercontent.com/kampuscart/buk/main/IMG_0061.jpeg" id="ball" alt="Ball">
  <button id="start">START ROUND</button>
</div>

<script>
const startBtn = document.getElementById("start");
const multiplierText = document.getElementById("multiplier");
const ball = document.getElementById("ball");

startBtn.addEventListener("click", () => {
  runBallCrash();
});

function runBallCrash() {
  // Reset positions
  multiplierText.textContent = "1.00x";
  ball.style.bottom = "40px";
  ball.style.transform = "translateX(-50%) rotate(0deg)";

  let random = Math.random();
  let crashPoint = (1 / (random + 0.01));
  crashPoint = Math.min(crashPoint, 20); // max multiplier visually reasonable

  let multiplier = 1.0;
  const intervalTime = 50;

  const interval = setInterval(() => {
    multiplier += 0.05;
    multiplierText.textContent = multiplier.toFixed(2) + "x";

    // Move ball up inside the container
    let maxBottom = 40 + (multiplier / crashPoint) * 500; // scale to container height
    if (maxBottom > 500) maxBottom = 500;
    ball.style.bottom = maxBottom + "px";

    // Slight rotation for effect
    ball.style.transform = `translateX(-50%) rotate(${multiplier*5}deg)`;

    if (multiplier >= crashPoint) {
      clearInterval(interval);
      multiplierText.textContent = "ðŸ’¥ CRASHED at " + crashPoint.toFixed(2) + "x";
      ball.style.transform = "translateX(-50%) rotate(720deg) scale(1.3)";
    }
  }, intervalTime);
}
</script>

</body>
</html>
