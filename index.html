<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kampus Cart BUK</title>
  <style>
    :root {
      --bg-color: #f5f6f8;
      --card-color: #fff;
      --accent-color: #05984a;
      --text-color: #0b1226;
      --muted-color: #6b7280;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    section {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .products-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .services-grid {
      grid-template-columns: 1fr;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      color: var(--muted-color);
    }

    .contact {
      color: var(--accent-color);
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: var(--card-color);
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: var(--muted-color);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e5e7eb;
      margin-top: 30px;
      color: var(--muted-color);
    }
  </style>
</head>
<body>

  <header>
    <h1>Kampus Cart BUK</h1>
    <p>Your campus marketplace for products and services</p>
  </header>

  <!-- Filters -->
  <section>
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search products or services...">
      <select id="categorySelect">
        <option value="all">All Categories</option>
        <option value="fabrics">Fabrics</option>
        <option value="perfumes">Perfumes</option>
        <option value="food">Food</option>
        <option value="clothing">Clothing</option>
      </select>
    </div>
  </section>

  <!-- Products Section -->
  <section>
    <h2>Products</h2>
    <div class="grid products-grid" id="productsGrid"></div>
  </section>

  <!-- Services Section -->
  <section>
    <h2>Services</h2>
    <div class="grid services-grid" id="servicesGrid"></div>
  </section>

  <!-- Sell Section -->
  <section>
    <h2>Sell Your Product/Service</h2>
    <p>Contact <span class="contact">07052418840</span> to list your product or service on Kampus Cart.</p>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="">
    </div>
  </div>

  <footer>
    &copy; 2025 Kampus Cart BUK. All rights reserved.
  </footer>

<script>
  const products = [
    { name: "FLORIDA WOOL", price: "₦5,000 per yard", category: "fabrics", contact: "08128371576 | 09169517156", img: "IMG_4715.jpeg" },
    { name: "Victorian Yard", price: "₦10,000 per yard", category: "fabrics", contact: "08128371576 | 09169517156", img: "https://github.com/kampuscart/buk/blob/main/574a45b8-279f-42eb-8deb-215707340bf0.jpeg" },
    { name: "GK Plain", price: "₦3,000 per yard", category: "fabrics", contact: "08128371576 | 09169517156", img: "https://github.com/kampuscart/buk/blob/main/d88f5282-4769-4f74-9155-0b6b1d25c34d.jpeg" },
    { name: "Abaya", price: "₦30,000", category: "clothing", contact: "08130530595", img: "https://github.com/kampuscart/buk/blob/main/a2e2ff91-3959-42f4-9374-a6bbe3de3b2a.jpeg" },
    { name: "Natural Body Perfume Spray", price: "₦5,000", category: "perfumes", contact: "08130530595", img: "" }
  ];

  const services = [
    { name: "Yamarita / Egg-coated Fried Yam", price: "₦1,000", category: "food", contact: "09021683981" }
  ];

  const productsGrid = document.getElementById("productsGrid");
  const servicesGrid = document.getElementById("servicesGrid");

  function renderProducts(filterText = "", filterCategory = "all") {
    productsGrid.innerHTML = "";
    const filtered = products.filter(p => (
      p.name.toLowerCase().includes(filterText.toLowerCase()) &&
      (filterCategory === "all" || p.category === filterCategory)
    ));

    filtered.forEach(p => {
      const imgSrc = p.img || "https://via.placeholder.com/300?text=No+Image";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${imgSrc}" onclick="openModal('${imgSrc}')">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <p class="contact">${p.contact}</p>
      `;
      productsGrid.appendChild(card);
    });
  }

  function renderServices(filterText = "", filterCategory = "all") {
    servicesGrid.innerHTML = "";
    const filtered = services.filter(s => (
      s.name.toLowerCase().includes(filterText.toLowerCase()) &&
      (filterCategory === "all" || s.category === filterCategory)
    ));

    filtered.forEach(s => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${s.name}</h3>
        <p>${s.price}</p>
        <p class="contact">${s.contact}</p>
      `;
      servicesGrid.appendChild(card);
    });
  }

  document.getElementById("searchInput").addEventListener("input", () => {
    renderProducts(searchInput.value, categorySelect.value);
    renderServices(searchInput.value, categorySelect.value);
  });

  document.getElementById("categorySelect").addEventListener("change", () => {
    renderProducts(searchInput.value, categorySelect.value);
    renderServices(searchInput.value, categorySelect.value);
  });

  function openModal(src) {
    document.getElementById('modal').style.display = 'block';
    document.getElementById('modal-img').src = src;
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target === document.getElementById('modal')) closeModal();
  }

  renderProducts();
  renderServices();
</script>

</body>
</html>
